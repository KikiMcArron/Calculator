<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="body">
        <div class="body_screen"><p>0</p></div>
        <div class="body_keyboard">
            <div>
                <button class="body_keyboard_circle"><p>C</p></button>
                <button class="body_keyboard_circle"><p>7</p></button>
                <button class="body_keyboard_circle"><p>4</p></button>
                <button class="body_keyboard_circle"><p>1</p></button>
            </div>
            <div>
                <button class="body_keyboard_circle"><p>CE</p></button>
                <button class="body_keyboard_circle"><p>8</p></button>
                <button class="body_keyboard_circle"><p>5</p></button>
                <button class="body_keyboard_circle"><p>2</p></button>
                <button class="body_keyboard_circle"><p>0</p></button>
            </div>
            <div>
                <button class="body_keyboard_circle"><p>%</p></button>
                <button class="body_keyboard_circle"><p>9</p></button>
                <button class="body_keyboard_circle"><p>6</p></button>
                <button class="body_keyboard_circle"><p>3</p></button>
            </div>
            <div class="colorBtns">
                <button class="body_keyboard_circle division"><p>&divide;</p></button>
                <button class="body_keyboard_circle plus"><p>+</p></button>
                <button class="body_keyboard_circle  minus"><p>-</p></button>
                <button class="body_keyboard_circle multiplication"><p>*</p></button>
                <button class="body_keyboard_circle equal"><p>=</p></button>
            </div>
        </div>
    </div>
</body>

</html>
